<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Balon Huruf - Pecahkan balon dengan huruf yang tepat!">
    <title>Balon Huruf üéà - Belajar Ceria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Balloon Game Specific Styles */
        .balloon-game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: white;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-box.lives {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
        }

        .stat-box.timer {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #2563eb;
        }

        #gameCanvas {
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            touch-action: none;
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .start-overlay.hidden {
            display: none;
        }

        .start-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .start-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        .start-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            color: #8b5cf6;
            margin-bottom: 15px;
        }

        .start-desc {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .start-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(240, 147, 251, 0.5);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 600px) {
            .balloon-game-wrapper {
                gap: 15px;
            }

            .game-stats {
                gap: 10px;
            }

            .stat-box {
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .start-content {
                padding: 30px 25px;
                margin: 15px;
                max-width: 90%;
            }

            .start-icon {
                font-size: 4rem;
            }

            .start-title {
                font-size: 1.6rem;
            }

            .start-desc {
                font-size: 0.95rem;
            }

            .start-btn {
                padding: 14px 35px;
                font-size: 1.1rem;
            }

            .instruction-text {
                font-size: 1.3rem;
            }

            .instruction-target {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 400px) {
            .start-icon {
                font-size: 3rem;
            }

            .start-title {
                font-size: 1.4rem;
            }

            .start-btn {
                padding: 12px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shape shape-1">üéà</div>
        <div class="floating-shape shape-2">üéà</div>
        <div class="floating-shape shape-3">üéà</div>
        <div class="floating-shape shape-4">üéà</div>
        <div class="floating-shape shape-5">üéà</div>
    </div>

    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <a href="../../index.html" class="back-btn">
                <span>‚Üê</span>
                <span>Kembali</span>
            </a>
            <h1 class="game-title-header">
                <span>üéà</span>
                <span>Balon Huruf</span>
            </h1>
            <div class="score-display">
                <span>‚≠ê</span>
                <span id="score">0</span>
            </div>
        </header>

        <!-- Instruction -->
        <div class="instruction-box">
            <p class="instruction-text">
                Pecahkan balon: <span id="target" class="instruction-target">A</span>
            </p>
        </div>

        <!-- Game Area -->
        <div class="balloon-game-wrapper">
            <div class="game-stats">
                <div class="stat-box lives">
                    <span>‚ù§Ô∏è</span>
                    <span>Nyawa: </span>
                    <span id="lives">3</span>
                </div>
                <div class="stat-box timer">
                    <span>‚è±Ô∏è</span>
                    <span>Level: </span>
                    <span id="level">1</span>
                </div>
            </div>

            <canvas id="gameCanvas" width="800" height="500"></canvas>
        </div>

        <!-- Start Overlay -->
        <div class="start-overlay" id="startOverlay">
            <div class="start-content">
                <div class="start-icon">üéà</div>
                <h2 class="start-title">Balon Huruf</h2>
                <p class="start-desc">
                    Balon-balon berisi huruf akan terbang naik!<br>
                    Pecahkan balon dengan huruf yang diminta!
                </p>
                <button class="start-btn" id="startBtn">Mulai Bermain! üöÄ</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal-overlay" id="gameOverModal">
            <div class="modal-content">
                <div class="modal-icon" id="modalIcon">üéâ</div>
                <h2 class="modal-title" id="modalTitle">Permainan Selesai!</h2>
                <p class="modal-text">
                    Skor Akhir: <span id="finalScore">0</span><br>
                    Level Tercapai: <span id="finalLevel">1</span>
                </p>
                <button class="modal-btn" id="restartBtn">Main Lagi! üöÄ</button>
            </div>
        </div>
    </div>

    <script src="balon.js"></script>
</body>

</html>
