<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Roket Antigravity üöÄ - Belajar Ceria</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <style>
        .roket-game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .game-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: white;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #gameCanvas {
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            touch-action: none;
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .game-instruction {
            padding: 15px 30px;
            background: white;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .target-letter {
            color: #8b5cf6;
            font-weight: 700;
            font-size: 1.8rem;
            margin-left: 8px;
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .start-overlay.hidden {
            display: none;
        }

        .start-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 380px;
        }

        .start-icon {
            font-size: 5rem;
            animation: rocketFloat 2s ease-in-out infinite;
        }

        @keyframes rocketFloat {

            0%,
            100% {
                transform: translateY(0) rotate(-10deg);
            }

            50% {
                transform: translateY(-15px) rotate(10deg);
            }
        }

        .start-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            color: #8b5cf6;
            margin: 15px 0;
        }

        .start-desc {
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .start-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        @media (max-width: 600px) {
            .roket-game-wrapper {
                gap: 15px;
                padding: 10px;
            }

            .game-stats {
                gap: 10px;
            }

            .stat-box {
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .game-instruction {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .target-letter {
                font-size: 1.4rem;
            }

            .start-content {
                padding: 30px 25px;
                margin: 15px;
                max-width: 90%;
            }

            .start-icon {
                font-size: 4rem;
            }

            .start-title {
                font-size: 1.6rem;
            }

            .start-desc {
                font-size: 0.9rem;
            }

            .start-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .game-instruction {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .target-letter {
                font-size: 1.2rem;
            }

            .start-icon {
                font-size: 3rem;
            }

            .start-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1">üåü</div>
        <div class="floating-shape shape-2">‚ú®</div>
        <div class="floating-shape shape-3">üí´</div>
    </div>

    <div class="game-container">
        <header class="game-header">
            <a href="../../index.html" class="back-btn"><span>‚Üê</span><span>Kembali</span></a>
            <h1 class="game-title-header"><span>üöÄ</span><span>Roket Antigravity</span></h1>
            <div class="score-display"><span>‚≠ê</span><span id="score">0</span></div>
        </header>

        <div class="roket-game-wrapper">
            <div class="game-stats">
                <div class="stat-box"><span>‚ù§Ô∏è</span>Nyawa: <span id="lives">3</span></div>
                <div class="stat-box"><span>üìä</span>Level: <span id="level">1</span></div>
            </div>

            <div class="game-instruction">
                Kumpulkan huruf: <span id="targetLetter" class="target-letter">A</span>
            </div>

            <canvas id="gameCanvas" width="700" height="450"></canvas>
        </div>

        <div class="start-overlay" id="startOverlay">
            <div class="start-content">
                <div class="start-icon">üöÄ</div>
                <h2 class="start-title">Roket Antigravity</h2>
                <p class="start-desc">
                    Klik atau tap untuk terbang ke atas!<br>
                    Kumpulkan huruf yang benar dan hindari yang salah!
                </p>
                <button class="start-btn" id="startBtn">Terbang! üöÄ</button>
            </div>
        </div>

        <div class="modal-overlay" id="gameOverModal">
            <div class="modal-content">
                <div class="modal-icon">üöÄ</div>
                <h2 class="modal-title">Game Over!</h2>
                <p class="modal-text">Skor Akhir: <span id="finalScore">0</span></p>
                <button class="modal-btn" id="restartBtn">Main Lagi!</button>
            </div>
        </div>
    </div>

    <script src="roket.js"></script>
</body>

</html>
