<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urut Angka üî¢ - Belajar Ceria</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <style>
        .urut-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .instruction-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            color: #1e293b;
            text-align: center;
            padding: 15px 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .number-tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            user-select: none;
        }

        .number-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .number-tile.selected {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            transform: scale(1.1);
            box-shadow: 0 0 0 4px #fbbf24;
        }

        .number-tile.correct {
            background: linear-gradient(135deg, #10b981, #34d399);
            animation: correctBounce 0.5s ease;
        }

        @keyframes correctBounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        .check-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.5);
        }

        .stat-box {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: white;
            border-radius: 50px;
            font-weight: 700;
            margin: 0 8px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .numbers-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 10px;
            }

            .number-tile {
                font-size: 2rem;
            }

            .instruction-text {
                font-size: 1.1rem;
                padding: 12px 18px;
            }

            .check-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1">üî¢</div>
        <div class="floating-shape shape-2">üéØ</div>
    </div>

    <div class="game-container">
        <header class="game-header">
            <a href="../../index.html" class="back-btn"><span>‚Üê</span><span>Kembali</span></a>
            <h1 class="game-title-header"><span>üî¢</span><span>Urut Angka</span></h1>
            <div class="score-display"><span>‚≠ê</span><span id="score">0</span></div>
        </header>

        <div class="urut-game-area">
            <div style="display:flex;gap:12px;">
                <div class="stat-box"><span>üìä</span>Level: <span id="level">1</span></div>
                <div class="stat-box"><span>üî•</span>Streak: <span id="streak">0</span></div>
            </div>

            <p class="instruction-text" id="instructionText">Tap 2 angka untuk menukar posisi!</p>

            <div class="numbers-grid" id="numbersGrid"></div>

            <button class="check-btn" id="checkBtn">Cek Urutan ‚úì</button>
        </div>

        <div class="modal-overlay" id="successModal">
            <div class="modal-content">
                <div class="modal-icon">üéâ</div>
                <h2 class="modal-title">Benar!</h2>
                <p class="modal-text">Skor: <span id="levelScore">0</span></p>
                <button class="modal-btn" id="nextBtn">Level Berikutnya!</button>
            </div>
        </div>

        <div class="modal-overlay" id="wrongModal">
            <div class="modal-content">
                <div class="modal-icon">üòÖ</div>
                <h2 class="modal-title">Belum Benar</h2>
                <p class="modal-text">Coba lagi!</p>
                <button class="modal-btn" id="retryBtn">Coba Lagi</button>
            </div>
        </div>
    </div>

    <script src="urut.js"></script>
</body>

</html>
