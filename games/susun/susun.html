<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* Susun Kata Game Styles */
        .susun-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .word-image {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .word-hint {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            color: #64748b;
            background: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* Drop Slots */
        .drop-slots {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 90px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            border: 3px dashed #cbd5e1;
        }

        .drop-slot {
            width: 70px;
            height: 80px;
            background: white;
            border-radius: 15px;
            border: 3px dashed #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            transition: all 0.2s ease;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .drop-slot.filled {
            border-style: solid;
            border-color: #8b5cf6;
            background: linear-gradient(135deg, #ede9fe, #ddd6fe);
        }

        .drop-slot.correct {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            animation: correctPop 0.4s ease;
        }

        .drop-slot.wrong {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            animation: wrongShake 0.4s ease;
        }

        .drop-slot.highlight {
            border-color: #8b5cf6;
            background: linear-gradient(135deg, #f3e8ff, #e9d5ff);
            transform: scale(1.1);
        }

        @keyframes correctPop {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        @keyframes wrongShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            75% {
                transform: translateX(8px);
            }
        }

        /* Letter Tiles */
        .letter-tiles {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-radius: 20px;
            min-height: 100px;
        }

        .letter-tile {
            width: 70px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            cursor: grab;
            transition: all 0.2s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            user-select: none;
            touch-action: none;
        }

        .letter-tile:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .letter-tile:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .letter-tile.dragging {
            opacity: 0.5;
            transform: scale(0.9);
        }

        .letter-tile.used {
            opacity: 0.3;
            pointer-events: none;
        }

        /* Ghost element for dragging */
        .drag-ghost {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            width: 70px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) rotate(-5deg);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn.reset {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: white;
        }

        .action-btn.skip {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Success Animation */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-overlay.show {
            opacity: 1;
        }

        .success-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 4rem;
            color: #10b981;
            text-shadow: 0 0 40px rgba(16, 185, 129, 0.5);
            animation: successBounce 0.6s ease;
        }

        @keyframes successBounce {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .word-image {
                width: 130px;
                height: 130px;
                font-size: 5rem;
            }

            .word-hint {
                font-size: 1rem;
                padding: 10px 18px;
            }

            .drop-slot,
            .letter-tile,
            .drag-ghost {
                width: calc(14vw);
                height: calc(16vw);
                max-width: 55px;
                max-height: 65px;
                min-width: 40px;
                min-height: 48px;
                font-size: clamp(1.2rem, 5vw, 2rem);
                border-radius: 10px;
            }

            .drop-slots,
            .letter-tiles {
                gap: 6px;
                padding: 12px;
            }

            .susun-game-area {
                gap: 20px;
                padding: 10px;
            }

            .action-buttons {
                gap: 10px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }

            .success-text {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 400px) {
            .word-image {
                width: 100px;
                height: 100px;
                font-size: 4rem;
            }

            .drop-slot,
            .letter-tile,
            .drag-ghost {
                width: calc(13vw);
                height: calc(15vw);
                font-size: clamp(1rem, 4.5vw, 1.6rem);
            }

            .action-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
