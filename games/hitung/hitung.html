<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hitung Hewan üêæ - Belajar Ceria</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <style>
        .hitung-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .animal-arena {
            width: 100%;
            height: 60vh;
            /* Portrait height */
            min-height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
            border: 4px solid #fff;
        }

        .arena-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, #7cb342, #558b2f);
        }

        .animal-emoji {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            animation: animalBounce 2s ease-in-out infinite;
        }

        @keyframes animalBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .question-box {
            padding: 20px 35px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.6rem;
            color: #1e293b;
        }

        .question-animal {
            font-size: 2.5rem;
            margin-left: 10px;
        }

        .answer-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .answer-btn {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            border: none;
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            cursor: pointer;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
        }

        .answer-btn:nth-child(1) {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .answer-btn:nth-child(2) {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .answer-btn:nth-child(3) {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .answer-btn:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #10b981, #34d399) !important;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #ef4444, #f87171) !important;
        }

        .stat-box {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: white;
            border-radius: 50px;
            font-weight: 700;
            margin: 0 10px;
        }

        @media (max-width: 600px) {
            .animal-arena {
                min-height: 220px;
                border-radius: 20px;
            }

            .animal-emoji {
                font-size: clamp(1.8rem, 8vw, 2.5rem);
            }

            .question-box {
                padding: 15px 20px;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .question-animal {
                font-size: 1.8rem;
            }

            .answer-btn {
                width: calc(28vw);
                height: calc(28vw);
                max-width: 80px;
                max-height: 80px;
                font-size: clamp(1.5rem, 8vw, 2.2rem);
                border-radius: 15px;
            }

            .answer-options {
                gap: 12px;
            }

            .stat-box {
                padding: 8px 14px;
                font-size: 0.85rem;
                margin: 0 5px;
            }

            .hitung-game-area {
                gap: 15px;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .animal-arena {
                min-height: 180px;
            }

            .animal-emoji {
                font-size: clamp(1.5rem, 7vw, 2rem);
            }

            .answer-btn {
                width: calc(26vw);
                height: calc(26vw);
            }

            .question-text {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1">üêæ</div>
        <div class="floating-shape shape-2">ü¶ã</div>
    </div>

    <div class="game-container">
        <header class="game-header">
            <a href="../../index.html" class="back-btn"><span>‚Üê</span><span>Kembali</span></a>
            <h1 class="game-title-header"><span>üêæ</span><span>Hitung Hewan</span></h1>
            <div class="score-display"><span>‚≠ê</span><span id="score">0</span></div>
        </header>

        <div class="hitung-game-area">
            <div style="display:flex;gap:15px;">
                <div class="stat-box"><span>üî•</span>Streak: <span id="streak">0</span></div>
                <div class="stat-box"><span>üìä</span>Level: <span id="level">1</span></div>
            </div>

            <div class="animal-arena" id="animalArena">
                <div class="arena-ground"></div>
            </div>

            <div class="question-box">
                <p class="question-text">
                    Berapa jumlah <span id="targetName">ayam</span>?
                    <span id="targetEmoji" class="question-animal">üêî</span>
                </p>
            </div>

            <div class="answer-options" id="answerOptions"></div>
        </div>

        <div class="modal-overlay" id="gameOverModal">
            <div class="modal-content">
                <div class="modal-icon">üéâ</div>
                <h2 class="modal-title">Hebat!</h2>
                <p class="modal-text">Skor: <span id="finalScore">0</span></p>
                <button class="modal-btn" id="restartBtn">Main Lagi!</button>
            </div>
        </div>
    </div>

    <script src="hitung.js"></script>
</body>

</html>
