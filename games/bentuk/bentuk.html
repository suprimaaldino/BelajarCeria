<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puzzle Bentuk üî∑ - Belajar Ceria</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <style>
        .bentuk-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .shapes-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 120px;
        }

        .shape {
            width: 80px;
            height: 80px;
            cursor: grab;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
        }

        .shape:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .shape.dragging {
            opacity: 0.5;
        }

        .targets-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            min-height: 140px;
        }

        .target-slot {
            width: 90px;
            height: 90px;
            border: 4px dashed #cbd5e1;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .target-slot.drag-over {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .target-slot.filled {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .target-outline {
            width: 70px;
            height: 70px;
            opacity: 0.3;
        }

        .instruction-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            color: #1e293b;
            text-align: center;
        }

        .stat-box {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: white;
            border-radius: 50px;
            font-weight: 700;
            margin: 0 8px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .shape {
                width: 65px;
                height: 65px;
            }

            .target-slot {
                width: 75px;
                height: 75px;
            }

            .target-outline {
                width: 55px;
                height: 55px;
            }

            .instruction-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1">üî∑</div>
        <div class="floating-shape shape-2">‚≠ê</div>
    </div>

    <div class="game-container">
        <header class="game-header">
            <a href="../../index.html" class="back-btn"><span>‚Üê</span><span>Kembali</span></a>
            <h1 class="game-title-header"><span>üî∑</span><span>Puzzle Bentuk</span></h1>
            <div class="score-display"><span>‚≠ê</span><span id="score">0</span></div>
        </header>

        <div class="bentuk-game-area">
            <div style="display:flex;gap:12px;">
                <div class="stat-box"><span>üìä</span>Level: <span id="level">1</span></div>
                <div class="stat-box"><span>‚úÖ</span>Benar: <span id="correct">0</span></div>
            </div>

            <p class="instruction-text">Cocokkan bentuk ke tempatnya!</p>

            <div class="shapes-container" id="shapesContainer"></div>

            <div class="targets-container" id="targetsContainer"></div>
        </div>

        <div class="modal-overlay" id="successModal">
            <div class="modal-content">
                <div class="modal-icon">üéâ</div>
                <h2 class="modal-title">Level Selesai!</h2>
                <p class="modal-text">Skor: <span id="levelScore">0</span></p>
                <button class="modal-btn" id="nextBtn">Level Berikutnya!</button>
            </div>
        </div>
    </div>

    <script src="bentuk.js"></script>
</body>

</html>
